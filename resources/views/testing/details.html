<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-200 dark:bg-gray-900 min-h-screen flex items-center justify-center p-6 font-sans text-gray-800 dark:text-gray-100">

  <!-- Main Card Container -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-7xl p-6 space-y-6 transition-colors duration-300">

    <!-- Header User Info + Dark Mode Toggle -->
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="flex items-center border dark:border-gray-700 rounded-lg px-4 py-2 shadow-sm bg-white dark:bg-gray-700">
          <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full mr-3">
          <div class="flex flex-col">
            <span class="text-sm font-semibold">Muhammad Riefla G...</span>
            <span class="text-xs text-gray-500 dark:text-gray-300">Switch User</span>
          </div>
          <i class="fas fa-chevron-down ml-3 text-sm text-gray-500"></i>
        </div>
        <button class="bg-blue-900 hover:bg-blue-800 text-white font-semibold px-4 py-2 rounded-lg shadow">View Details</button>
      </div>

      <!-- Dark Mode Toggle -->
      <button id="toggleDark" class="text-xl text-gray-600 dark:text-yellow-300 hover:text-black dark:hover:text-white transition">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:inline"></i>
      </button>
    </div>

    <!-- Count Of Alerts & Leaked Data -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-gray-50 dark:bg-gray-700 rounded-xl p-4 shadow-sm hover:shadow-md transition">
        <h2 class="text-lg font-semibold mb-4">Count Of Alerts</h2>
        <div class="h-40 flex items-center justify-center text-gray-400 dark:text-gray-300">
          <i class="fas fa-bell text-4xl"></i>
        </div>
      </div>

      <div class="bg-gray-50 dark:bg-gray-700 rounded-xl p-4 shadow-sm hover:shadow-md transition">
        <h2 class="text-lg font-semibold mb-4">Leaked Data (Top 5)</h2>
        <div class="h-40 flex flex-col items-center justify-center text-gray-400 dark:text-gray-300">
          <i class="fas fa-search text-4xl mb-2"></i>
          <p>No Leaked Data Found</p>
        </div>
      </div>
    </div>

    <!-- Platform Specific Mentions -->
    <div class="grid grid-cols-2 md:grid-cols-6 gap-4">
      <div class="flex items-center justify-between bg-blue-800 text-white rounded-xl p-4 shadow-sm"><i class="fab fa-facebook"></i> <span>0</span></div>
      <div class="flex items-center justify-between bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-xl p-4 shadow-sm"><i class="fab fa-instagram"></i> <span>0</span></div>
      <div class="flex items-center justify-between bg-red-600 text-white rounded-xl p-4 shadow-sm"><i class="fab fa-youtube"></i> <span>0</span></div>
      <div class="flex items-center justify-between bg-gray-800 text-white rounded-xl p-4 shadow-sm"><i class="fab fa-twitter"></i> <span>0</span></div>
      <div class="flex items-center justify-between bg-blue-700 text-white rounded-xl p-4 shadow-sm"><i class="fab fa-linkedin"></i> <span>0</span></div>
      <div class="flex items-center justify-between bg-black text-white rounded-xl p-4 shadow-sm"><i class="fab fa-tiktok"></i> <span>0</span></div>
      <div class="flex items-center justify-between bg-sky-400 text-white rounded-xl p-4 shadow-sm"><i class="fab fa-telegram"></i> <span>0</span></div>
      <div class="flex items-center justify-between bg-orange-400 text-white rounded-xl p-4 shadow-sm"><i class="fab fa-reddit"></i> <span>0</span></div>
      <div class="flex items-center justify-between bg-red-500 text-white rounded-xl p-4 shadow-sm"><i class="fab fa-pinterest"></i> <span>0</span></div>
      <div class="flex items-center justify-between bg-gray-700 text-white rounded-xl p-4 shadow-sm"><i class="fas fa-comment-dots"></i> <span>0</span></div>
      <div class="flex items-center justify-between bg-cyan-600 text-white rounded-xl p-4 shadow-sm"><i class="fab fa-vimeo-v"></i> <span>0</span></div>
      <div class="flex items-center justify-between bg-orange-500 text-white rounded-xl p-4 shadow-sm"><i class="fas fa-rss"></i> <span>0</span></div>
    </div>

    <!-- Executive Physical Threats & Take Downs -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-gray-50 dark:bg-gray-700 rounded-xl p-4 shadow-sm h-48 flex flex-col items-center justify-center text-gray-400 dark:text-gray-300 hover:shadow-md transition">
        <i class="fas fa-search text-4xl mb-2"></i>
        <p>No Data Available</p>
      </div>

      <div class="bg-gray-50 dark:bg-gray-700 rounded-xl p-4 shadow-sm hover:shadow-md transition">
        <h2 class="text-lg font-semibold mb-4">Take Downs</h2>
        <p class="text-4xl font-bold mb-2">0</p>
        <p class="text-sm text-gray-500 dark:text-gray-300">Ongoing</p>
        <div class="mt-4 text-sm text-gray-500 dark:text-gray-300">
          <p>0 Closed</p>
          <p>0 Dismissed</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toggle Script -->
  <script>
    const toggle = document.getElementById('toggleDark');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
